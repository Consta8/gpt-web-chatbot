<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --user-bg: #cde4ff;
      --bot-bg: #e0ffe1;
      --primary: #333;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 1rem 0;
      overflow-x: hidden;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bg);
      border-bottom-right-radius: 0;
    }

    .assistant {
      align-self: flex-start;
      background-color: var(--bot-bg);
      border-bottom-left-radius: 0;
    }

    form.message-form {
      display: flex;
      gap: 10px;
      margin-top: auto;
      padding-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.4rem;
      }

      input[type="text"], button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>GPT ChatBot</h1>

  <div class="controls">
    <form method="POST" action="/">
      <input type="hidden" name="message" value="/clear">
      <button>ðŸ§¹ Clear</button>
    </form>
  </div>

  <div class="chat">
    {% for msg in chat %}
      <div class="bubble {{ msg.role }}">{{ msg.content }}</div>
    {% endfor %}
  </div>

  <form class="message-form" method="POST" action="/">
    <input type="text" name="message" placeholder="Type your message..." required autofocus>
    <button type="submit">Send</button>
  </form>

  <script>
    window.onload = () => {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
