<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT ChatBot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .controls {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 90%;
      width: fit-content;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #cde4ff;
      border-bottom-right-radius: 0;
    }

    .assistant {
      align-self: flex-start;
      background-color: #d4f9d4;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .chat, form, .controls {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>GPT ChatBot</h1>

  <div class="controls">
    <form method="POST" action="/">
      <input type="hidden" name="message" value="/clear">
      <button>ðŸ§¹ Clear</button>
    </form>
  </div>

  <div class="chat">
    {% for msg in chat %}
      <div class="bubble {{ msg.role }}">{{ msg.content }}</div>
    {% endfor %}
  </div>

  <form method="POST" action="/">
    <input type="text" name="message" placeholder="Type your message..." required autofocus>
    <button type="submit">Send</button>
  </form>

  <script>
    window.onload = () => {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
